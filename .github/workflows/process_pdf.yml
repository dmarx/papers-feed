name: Process PDF with Grobid

on:
  workflow_dispatch:
    inputs:
      pdf_path:
        description: 'Path to PDF file relative to repository root'
        required: true
        type: string
      output_format:
        description: 'Output format (markdown/tei)'
        required: true
        type: choice
        options:
          - markdown
          - tei
        default: 'markdown'

jobs:
  convert:
    runs-on: ubuntu-latest

    services:
      grobid:
        image: lfoppiano/grobid:latest-crf
        ports:
          - 8070:8070
          - 8071:8071
        env:
          JAVA_OPTS: "-Xmx3g"
        volumes:
          - ${{ github.workspace }}:/opt/grobid/input
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8070/api/isalive || exit 1"
          --health-interval 60s
          --health-timeout 30s
          --health-retries 5
          --health-start-period 180s

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests loguru fire lxml

      - name: Verify network configuration
        run: |
          echo "Network configuration:"
          ip addr
          echo "Checking service connectivity:"
          curl -v http://localhost:8070/api/isalive || true
          echo "Checking service logs:"
          docker logs $(docker ps -q --filter ancestor=lfoppiano/grobid:latest-crf)

      - name: Process PDF
        run: python .github/scripts/process_pdf.py ${{ github.event.inputs.pdf_path }} --format ${{ github.event.inputs.output_format }}

      - name: Upload processed file
        uses: actions/upload-artifact@v4
        with:
          name: processed-document
          path: output.*
          if-no-files-found: error
