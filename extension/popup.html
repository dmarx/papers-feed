<!DOCTYPE html>
<html>
<head>
  <title>Academic Paper Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .paper-info {
      margin-bottom: 15px;
    }
    .paper-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    .paper-authors {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .paper-source {
      display: inline-block;
      font-size: 11px;
      border-radius: 4px;
      padding: 2px 6px;
      margin-bottom: 10px;
      color: white;
      font-weight: 500;
    }
    .source-arxiv {
      background-color: #B31B1B;
    }
    .source-doi, .source-acm {
      background-color: #0277bd;
    }
    .source-semanticscholar {
      background-color: #2e7d32;
    }
    .source-openreview {
      background-color: #6d4c41;
    }
    .rating-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f5f5f5;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      background: #e5e5e5;
    }
    button.active {
      background: #e0f7fa;
      border-color: #4dd0e1;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="currentPaper" class="paper-info">
    <div id="paperSource" class="paper-source hidden">Source</div>
    <div id="paperTitle" class="paper-title">Loading...</div>
    <div id="paperAuthors" class="paper-authors"></div>
    <div class="rating-buttons">
      <button id="thumbsUp" disabled>üëç Interesting</button>
      <button id="thumbsDown" disabled>üëé Not Relevant</button>
    </div>
    <div id="status" class="status">Loading paper details...</div>
  </div>
  <script src="dist/popup.bundle.js"></script>
</body>
</html>
